# Development values for Mavericks XI Cricket Feedback System
# Override default values.yaml for development deployment

# Development image tags
backend:
  image:
    tag: "2026.01.18.23"
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

frontend:
  image:
    registry: phx.ocir.io/axkw6whnjncs
    repository: cricket-feedback-frontend
    tag: "2026.01.18.23"
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Development MongoDB settings
mongodb:
  auth:
    password: "password123"
  architecture: standalone
  replicaCount: 1
  persistence:
    size: 8Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Development ingress
ingress:
  host: 129.153.86.8.sslip.io
  secondaryHost: mavericks11.duckdns.org
  tls:
    enabled: true
    secretName: cricket-feedback-tls-dev

# Development autoscaling disabled
autoscaling:
  enabled: false

# AI Service development configuration
aiService:
  enabled: true
  image:
    tag: "2026.01.20.1"
  replicaCount: 1
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    - name: DAILY_REQUEST_LIMIT
      value: "200"
