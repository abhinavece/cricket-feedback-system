  auth:
    password: "password123"
  architecture: standalone
  replicaCount: 1
  persistence:
    size: 8Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Development ingress
ingress:
  host: 129.153.86.8.sslip.io
  tls:
    enabled: false

# Development autoscaling disabled
autoscaling:
