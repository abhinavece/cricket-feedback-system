# Production values for Mavericks XI Cricket Feedback System
# Override default values.yaml for production deployment

# Production image tags
backend:
  image:
    tag: "v15"
  replicaCount: 2
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

frontend:
  image:
    tag: "v10"
  replicaCount: 2
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# AI Service production configuration
aiService:
  enabled: true
  image:
    tag: "v1"
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    - name: DAILY_REQUEST_LIMIT
      value: "1000"

# Production MongoDB settings
mongodb:
  auth:
    password: "secure-production-password-change-me"
  architecture: replicaset
  replicaCount: 3
  persistence:
    size: 20Gi
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Production ingress with TLS
ingress:
  host: cricket.mavericksxi.com
  tls:
    enabled: true
    secretName: cricket-feedback-tls

# Production autoscaling
autoscaling:
  enabled: true
  backend:
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
  frontend:
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

