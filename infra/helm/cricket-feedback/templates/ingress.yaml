{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cricket-feedback-ingress
  namespace: {{ .Values.namespace.name | default "default" }}
  labels:
    app: {{ include "cricket-feedback.name" . }}
    chart: {{ include "cricket-feedback.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  # Primary host: 129.153.86.8.sslip.io
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
  {{- if .Values.ingress.secondaryHost }}
  # Secondary host: mavericks11.duckdns.org
  - host: {{ .Values.ingress.secondaryHost }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
        {{- if .Values.ingress.secondaryHost }}
        - {{ .Values.ingress.secondaryHost }}
        {{- end }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
{{- end }}
