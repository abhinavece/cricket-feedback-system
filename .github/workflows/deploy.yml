name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to deploy'
        required: true
        type: choice
        options:
          - both
          - frontend
          - backend
        default: both
      skip_deploy:
        description: 'Skip deployment (build only)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: phx.ocir.io/axkw6whnjncs
  FRONTEND_IMAGE: cricket-feedback-frontend
  BACKEND_IMAGE: cricket-feedback-backend
  NAMESPACE: cricket-feedback

permissions:
  contents: write

jobs:
  # Detect which components have changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect file changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger - use input
            component="${{ github.event.inputs.component }}"
            if [[ "$component" == "both" || "$component" == "frontend" ]]; then
              echo "frontend=true" >> $GITHUB_OUTPUT
            else
              echo "frontend=false" >> $GITHUB_OUTPUT
            fi
            if [[ "$component" == "both" || "$component" == "backend" ]]; then
              echo "backend=true" >> $GITHUB_OUTPUT
            else
              echo "backend=false" >> $GITHUB_OUTPUT
            fi
          else
            # Push trigger - detect changes
            if git diff --name-only HEAD^ HEAD | grep -q '^frontend/'; then
              echo "frontend=true" >> $GITHUB_OUTPUT
            else
              echo "frontend=false" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only HEAD^ HEAD | grep -q '^backend/'; then
              echo "backend=true" >> $GITHUB_OUTPUT
            else
              echo "backend=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Show detected changes
        run: |
          echo "Frontend changed: ${{ steps.changes.outputs.frontend }}"
          echo "Backend changed: ${{ steps.changes.outputs.backend }}"

  # Build and push frontend image
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        run: |
          DATE_TAG=$(date +'%Y.%m.%d')
          BUILD_NUM=${{ github.run_number }}
          VERSION="${DATE_TAG}.${BUILD_NUM}"
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: phx.ocir.io
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.tag }}
          build-args: |
            REACT_APP_API_URL=https://mavericks11.duckdns.org/api
            REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        run: |
          echo "### Frontend Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

  # Build and push backend image
  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        run: |
          DATE_TAG=$(date +'%Y.%m.%d')
          BUILD_NUM=${{ github.run_number }}
          VERSION="${DATE_TAG}.${BUILD_NUM}"
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: phx.ocir.io
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        run: |
          echo "### Backend Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

  # Update values files and deploy
  update-and-deploy:
    needs: [detect-changes, build-frontend, build-backend]
    if: |
      always() &&
      (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success') &&
      github.event.inputs.skip_deploy != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update values files
        run: |
          FRONTEND_VERSION="${{ needs.build-frontend.outputs.version }}"
          BACKEND_VERSION="${{ needs.build-backend.outputs.version }}"

          echo "Frontend version: ${FRONTEND_VERSION:-not built}"
          echo "Backend version: ${BACKEND_VERSION:-not built}"

          # Update frontend version if built
          if [ -n "$FRONTEND_VERSION" ]; then
            echo "Updating frontend to $FRONTEND_VERSION"
            # Update values-development.yaml
            sed -i '/^frontend:/,/^[a-z]/{s/tag: "[^"]*"/tag: "'$FRONTEND_VERSION'"/}' \
              infra/helm/cricket-feedback/values-development.yaml
            # Update values.yaml
            sed -i '/^frontend:/,/^[a-z]/{s/tag: "[^"]*"/tag: "'$FRONTEND_VERSION'"/}' \
              infra/helm/cricket-feedback/values.yaml
          fi

          # Update backend version if built
          if [ -n "$BACKEND_VERSION" ]; then
            echo "Updating backend to $BACKEND_VERSION"
            # Update values-development.yaml
            sed -i '/^backend:/,/^frontend:/{s/tag: "[^"]*"/tag: "'$BACKEND_VERSION'"/}' \
              infra/helm/cricket-feedback/values-development.yaml
            # Update values.yaml
            sed -i '/^backend:/,/^frontend:/{s/tag: "[^"]*"/tag: "'$BACKEND_VERSION'"/}' \
              infra/helm/cricket-feedback/values.yaml
          fi

          echo "Updated values files:"
          grep -A3 "^backend:" infra/helm/cricket-feedback/values-development.yaml | head -5
          grep -A3 "^frontend:" infra/helm/cricket-feedback/values-development.yaml | head -5

      - name: Commit version updates
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add infra/helm/cricket-feedback/values*.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump image versions [skip ci]

          Frontend: ${{ needs.build-frontend.outputs.version || 'unchanged' }}
          Backend: ${{ needs.build-backend.outputs.version || 'unchanged' }}

          Triggered by: ${{ github.event_name }}
          Run: ${{ github.run_number }}"
            # Pull latest changes and rebase to avoid conflicts
            git pull --rebase origin main
            git push
            echo "Committed and pushed version updates"
          fi

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Add Helm repos and build dependencies
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          helm dependency build ./infra/helm/cricket-feedback

      - name: Deploy via Helm
        run: |
          echo "Deploying to namespace: ${{ env.NAMESPACE }}"
          helm upgrade cricket-feedback ./infra/helm/cricket-feedback \
            --namespace ${{ env.NAMESPACE }} \
            --values ./infra/helm/cricket-feedback/values.yaml \
            --values ./infra/helm/cricket-feedback/values-development.yaml \
            --wait \
            --timeout 10m \
            --atomic

      - name: Verify deployment
        run: |
          echo "Checking pod status..."
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "Checking services..."
          kubectl get svc -n ${{ env.NAMESPACE }}

      - name: Deployment summary
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ needs.build-frontend.outputs.version || 'unchanged' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ needs.build-backend.outputs.version || 'unchanged' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Namespace: \`${{ env.NAMESPACE }}\`" >> $GITHUB_STEP_SUMMARY
