apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cricket-feedback-ingress
  namespace: cricket-feedback
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  # Primary domain: app.cricsmart.in
  - host: app.cricsmart.in
    http:
      paths:
      - backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
  # Legacy domain (keep for backward compatibility)
  - host: mavericks11.duckdns.org
    http:
      paths:
      - backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
  # Homepage domain: cricsmart.in (apex)
  - host: cricsmart.in
    http:
      paths:
      - backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
  # Homepage domain: www.cricsmart.in
  - host: www.cricsmart.in
    http:
      paths:
      - backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - app.cricsmart.in
    - mavericks11.duckdns.org
    - cricsmart.in
    - www.cricsmart.in
    secretName: cricket-feedback-tls
