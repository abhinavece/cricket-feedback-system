apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cricket-feedback-ingress
  namespace: cricket-feedback
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: 129.153.86.8.sslip.io
    http:
      paths:
      - backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: mavericks11.duckdns.org
    http:
      paths:
      - backend:
          service:
            name: cricket-feedback-backend-service
            port:
              number: 5001
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: cricket-feedback-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - 129.153.86.8.sslip.io
    - mavericks11.duckdns.org
    secretName: cricket-feedback-tls
