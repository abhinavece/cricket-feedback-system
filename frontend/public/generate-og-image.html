<!DOCTYPE html>
<html>
<head>
  <title>CricSmart OG Image Generator</title>
  <style>
    body { 
      margin: 0; 
      padding: 40px; 
      background: #1e293b; 
      font-family: system-ui; 
      color: white;
    }
    .container { max-width: 1300px; margin: 0 auto; }
    h1 { color: #10b981; margin-bottom: 10px; }
    p { color: #94a3b8; margin-bottom: 30px; }
    canvas { 
      border: 2px solid #334155; 
      border-radius: 12px; 
      display: block;
      margin-bottom: 20px;
    }
    button { 
      background: linear-gradient(to right, #10b981, #06b6d4); 
      color: white; 
      border: none; 
      padding: 14px 28px; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 16px;
      font-weight: 600;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè CricSmart OG Image Generator</h1>
    <p>Click the button to download the optimized OG image with neural network background.</p>
    
    <canvas id="ogCanvas" width="1200" height="630"></canvas>
    <button onclick="downloadImage()">Download OG Image (cricsmart-og-image.png)</button>
  </div>

  <script>
    const canvas = document.getElementById('ogCanvas');
    const ctx = canvas.getContext('2d');
    
    // Draw the complete OG image
    function drawOGImage() {
      const W = 1200, H = 630;
      
      // === BACKGROUND ===
      // Dark gradient base
      const bgGrad = ctx.createLinearGradient(0, 0, W, H);
      bgGrad.addColorStop(0, '#020617');
      bgGrad.addColorStop(0.5, '#0f172a');
      bgGrad.addColorStop(1, '#020617');
      ctx.fillStyle = bgGrad;
      ctx.fillRect(0, 0, W, H);
      
      // === NEURAL NETWORK EFFECT ===
      // Create particles
      const particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 2.5 + 1
        });
      }
      
      // Draw connections
      ctx.strokeStyle = 'rgba(16, 185, 129, 0.12)';
      ctx.lineWidth = 0.8;
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            const alpha = 0.15 * (1 - dist / 150);
            ctx.strokeStyle = `rgba(16, 185, 129, ${alpha})`;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      
      // Draw particles (nodes)
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(16, 185, 129, ${0.3 + Math.random() * 0.3})`;
        ctx.fill();
      });
      
      // === AMBIENT GLOW EFFECTS ===
      // Top-left emerald glow
      const glow1 = ctx.createRadialGradient(150, 100, 0, 150, 100, 350);
      glow1.addColorStop(0, 'rgba(16, 185, 129, 0.25)');
      glow1.addColorStop(0.5, 'rgba(16, 185, 129, 0.08)');
      glow1.addColorStop(1, 'rgba(16, 185, 129, 0)');
      ctx.fillStyle = glow1;
      ctx.fillRect(0, 0, 600, 500);
      
      // Bottom-right cyan glow
      const glow2 = ctx.createRadialGradient(1050, 530, 0, 1050, 530, 400);
      glow2.addColorStop(0, 'rgba(6, 182, 212, 0.2)');
      glow2.addColorStop(0.5, 'rgba(6, 182, 212, 0.06)');
      glow2.addColorStop(1, 'rgba(6, 182, 212, 0)');
      ctx.fillStyle = glow2;
      ctx.fillRect(600, 150, 600, 480);
      
      // Center violet subtle glow
      const glow3 = ctx.createRadialGradient(600, 315, 0, 600, 315, 300);
      glow3.addColorStop(0, 'rgba(139, 92, 246, 0.08)');
      glow3.addColorStop(1, 'rgba(139, 92, 246, 0)');
      ctx.fillStyle = glow3;
      ctx.fillRect(300, 100, 600, 430);
      
      // === TOP GRADIENT BAR ===
      const topGrad = ctx.createLinearGradient(0, 0, W, 0);
      topGrad.addColorStop(0, '#10b981');
      topGrad.addColorStop(0.5, '#06b6d4');
      topGrad.addColorStop(1, '#8b5cf6');
      ctx.fillStyle = topGrad;
      ctx.fillRect(0, 0, W, 6);
      
      // === LOGO ===
      const logoX = 140, logoY = 215, logoSize = 200;
      
      // Logo glow
      ctx.shadowColor = '#10b981';
      ctx.shadowBlur = 50;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      
      // Logo background
      const logoGrad = ctx.createLinearGradient(logoX, logoY, logoX + logoSize, logoY + logoSize);
      logoGrad.addColorStop(0, '#10b981');
      logoGrad.addColorStop(1, '#06b6d4');
      
      // Rounded rectangle for logo
      ctx.beginPath();
      roundRect(ctx, logoX, logoY, logoSize, logoSize, 44);
      ctx.fillStyle = logoGrad;
      ctx.fill();
      
      // Reset shadow
      ctx.shadowBlur = 0;
      
      // Letter C
      ctx.font = 'bold 130px Arial, sans-serif';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', logoX + logoSize/2, logoY + logoSize/2 + 5);
      
      // AI Badge
      const badgeX = logoX + logoSize - 25, badgeY = logoY + 20, badgeR = 36;
      
      const badgeGrad = ctx.createLinearGradient(badgeX - badgeR, badgeY - badgeR, badgeX + badgeR, badgeY + badgeR);
      badgeGrad.addColorStop(0, '#8b5cf6');
      badgeGrad.addColorStop(1, '#a855f7');
      
      ctx.beginPath();
      ctx.arc(badgeX, badgeY, badgeR, 0, Math.PI * 2);
      ctx.fillStyle = badgeGrad;
      ctx.fill();
      ctx.strokeStyle = '#020617';
      ctx.lineWidth = 5;
      ctx.stroke();
      
      // Sparkle in badge
      ctx.fillStyle = 'white';
      drawSparkle(ctx, badgeX, badgeY, 18);
      
      // === TEXT CONTENT ===
      const textX = 400;
      
      // CricSmart title with glow
      ctx.shadowColor = '#10b981';
      ctx.shadowBlur = 25;
      ctx.font = 'bold 95px Arial, sans-serif';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'alphabetic';
      ctx.fillText('CricSmart', textX, 330);
      ctx.shadowBlur = 0;
      
      // AI CRICKET PLATFORM subtitle
      ctx.font = '600 34px Arial, sans-serif';
      ctx.fillStyle = '#10b981';
      ctx.fillText('AI CRICKET PLATFORM', textX, 385);
      
      // Tagline
      ctx.font = '24px Arial, sans-serif';
      ctx.fillStyle = '#64748b';
      ctx.fillText('Smart team management powered by artificial intelligence', textX, 440);
      
      // === BOTTOM BRANDING ===
      ctx.font = '18px Arial, sans-serif';
      ctx.fillStyle = '#475569';
      ctx.textAlign = 'center';
      ctx.fillText('cricsmart.in', W/2, 590);
      
      // === DECORATIVE CRICKET BALL (subtle) ===
      ctx.globalAlpha = 0.07;
      ctx.strokeStyle = '#10b981';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(1080, 520, 45, 0, Math.PI * 2);
      ctx.stroke();
      // Seam lines
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(1048, 488);
      ctx.lineTo(1112, 552);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(1112, 488);
      ctx.lineTo(1048, 552);
      ctx.stroke();
      ctx.globalAlpha = 1;
    }
    
    // Helper: Rounded rectangle
    function roundRect(ctx, x, y, w, h, r) {
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
    }
    
    // Helper: Draw sparkle
    function drawSparkle(ctx, cx, cy, size) {
      const points = [
        [0, -size],
        [size * 0.25, -size * 0.25],
        [size, 0],
        [size * 0.25, size * 0.25],
        [0, size],
        [-size * 0.25, size * 0.25],
        [-size, 0],
        [-size * 0.25, -size * 0.25]
      ];
      
      ctx.beginPath();
      ctx.moveTo(cx + points[0][0], cy + points[0][1]);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(cx + points[i][0], cy + points[i][1]);
      }
      ctx.closePath();
      ctx.fill();
    }
    
    // Download function
    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'cricsmart-og-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Initialize
    drawOGImage();
  </script>
</body>
</html>
