<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Badge gradient (purple) -->
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- Availability accent gradient (emerald-cyan) -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Neural network pattern -->
    <pattern id="neural" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1.5" fill="#10b981" opacity="0.15"/>
      <circle cx="0" cy="0" r="1" fill="#06b6d4" opacity="0.1"/>
      <circle cx="100" cy="100" r="1" fill="#10b981" opacity="0.1"/>
      <line x1="50" y1="50" x2="0" y2="0" stroke="#10b981" stroke-width="0.3" opacity="0.08"/>
      <line x1="50" y1="50" x2="100" y2="100" stroke="#06b6d4" stroke-width="0.3" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Neural network pattern overlay -->
  <rect width="1200" height="630" fill="url(#neural)" opacity="0.6"/>
  
  <!-- Large ambient glow orbs -->
  <ellipse cx="200" cy="100" rx="300" ry="200" fill="#10b981" opacity="0.06" filter="url(#glow)"/>
  <ellipse cx="1000" cy="530" rx="350" ry="250" fill="#06b6d4" opacity="0.05" filter="url(#glow)"/>
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#14b8a6" opacity="0.03" filter="url(#glow)"/>
  
  <!-- Decorative geometric elements -->
  <rect x="80" y="180" width="3" height="270" fill="url(#accentGrad)" rx="1.5" opacity="0.6"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGrad)"/>
  
  <!-- Main content area -->
  <g transform="translate(120, 200)">
    <!-- CricSmart Logo -->
    <g transform="translate(0, 0)">
      <!-- Logo glow -->
      <rect x="-10" y="-10" width="100" height="100" rx="24" fill="url(#logoGrad)" opacity="0.25" filter="url(#softGlow)"/>
      <!-- Logo background -->
      <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#logoGrad)"/>
      <!-- Letter C -->
      <text x="40" y="56" font-family="Arial Black, Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle">C</text>
      <!-- AI Badge -->
      <circle cx="72" cy="8" r="16" fill="url(#badgeGrad)" stroke="#020617" stroke-width="3"/>
      <!-- Sparkle -->
      <path d="M72 0 L73.5 5.5 L79 7 L73.5 8.5 L72 14 L70.5 8.5 L65 7 L70.5 5.5 Z" fill="white"/>
    </g>
    
    <!-- Brand text -->
    <g transform="translate(100, 10)">
      <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="800" fill="white" letter-spacing="-0.5">CricSmart</text>
      <text x="0" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#10b981" letter-spacing="3" text-transform="uppercase">AI CRICKET PLATFORM</text>
    </g>
  </g>
  
  <!-- Main icon and message -->
  <g transform="translate(600, 315)">
    <!-- Large icon background glow -->
    <circle cx="0" cy="-30" r="80" fill="#10b981" opacity="0.12" filter="url(#glow)"/>
    
    <!-- Icon container -->
    <rect x="-55" y="-85" width="110" height="110" rx="28" fill="#1e293b" stroke="#10b981" stroke-width="2" opacity="0.9"/>
    
    <!-- Users icon (availability/squad) -->
    <g transform="translate(-30, -55)" fill="url(#accentGrad)">
      <!-- Person 1 (center) -->
      <circle cx="30" cy="18" r="12"/>
      <path d="M12 55 C12 40, 48 40, 48 55 L48 60 L12 60 Z" rx="4"/>
      <!-- Person 2 (left) -->
      <circle cx="8" cy="22" r="9" opacity="0.7"/>
      <path d="M-6 55 C-6 43, 22 43, 22 55 L22 58 L-6 58 Z" opacity="0.7"/>
      <!-- Person 3 (right) -->
      <circle cx="52" cy="22" r="9" opacity="0.7"/>
      <path d="M38 55 C38 43, 66 43, 66 55 L66 58 L38 58 Z" opacity="0.7"/>
    </g>
    
    <!-- Checkmark badge overlay -->
    <circle cx="35" cy="-15" r="18" fill="#10b981"/>
    <path d="M28 -15 L33 -10 L43 -22" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Main heading -->
    <text x="0" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-1">
      Match Availability
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="#94a3b8" text-anchor="middle">
      View squad responses and who's playing
    </text>
  </g>
  
  <!-- Bottom decorative line -->
  <rect x="400" y="520" width="400" height="2" fill="url(#accentGrad)" rx="1" opacity="0.5"/>
  
  <!-- Footer branding -->
  <g transform="translate(600, 580)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#475569" text-anchor="middle" letter-spacing="1">
      cricsmart.in
    </text>
  </g>
  
  <!-- Corner accents -->
  <path d="M0 630 L0 580 L50 630 Z" fill="url(#accentGrad)" opacity="0.15"/>
  <path d="M1200 0 L1200 50 L1150 0 Z" fill="url(#accentGrad)" opacity="0.15"/>
</svg>
