server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # ============================================================
    # Social Media Crawler Detection for OG Preview Images
    # Serves static HTML with proper OG tags to WhatsApp, Facebook, 
    # Twitter, LinkedIn, Telegram, and other social crawlers
    # ============================================================
    
    # Detect social media crawlers (WhatsApp, Facebook, Twitter, etc.)
    set $is_crawler 0;
    if ($http_user_agent ~* "(facebookexternalhit|Facebot|WhatsApp|Twitterbot|LinkedInBot|Slackbot|TelegramBot|Discordbot|Pinterest|vkShare|W3C_Validator|redditbot|Applebot|bingbot|Googlebot)") {
        set $is_crawler 1;
    }
    
    # Match availability share links - serve OG page to crawlers
    location ~ ^/share/match/([a-zA-Z0-9_-]+)$ {
        if ($is_crawler = 1) {
            rewrite ^ /og/availability.html last;
        }
        try_files $uri $uri/ /index.html;
    }
    
    # Payment share links - serve OG page to crawlers
    location ~ ^/share/payment/([a-zA-Z0-9_-]+)$ {
        if ($is_crawler = 1) {
            rewrite ^ /og/payment.html last;
        }
        try_files $uri $uri/ /index.html;
    }
    
    # Feedback links - serve OG page to crawlers
    location ~ ^/feedback/([a-zA-Z0-9_-]+)$ {
        if ($is_crawler = 1) {
            rewrite ^ /og/feedback.html last;
        }
        try_files $uri $uri/ /index.html;
    }
    
    # Tournament links - serve OG page to crawlers
    location ~ ^/tournament/([a-zA-Z0-9_-]+)$ {
        if ($is_crawler = 1) {
            rewrite ^ /og/tournament.html last;
        }
        try_files $uri $uri/ /index.html;
    }
    
    # OG HTML pages (served to crawlers with proper caching)
    location /og/ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Robots-Tag "noindex, nofollow";
    }

    # Static assets with hashed filenames (immutable, cache forever)
    # React build creates files like main.abc123.js, main.abc123.css
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Re-add security headers (add_header in location blocks overrides parent)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Images, fonts, and other static media (cache for 1 week)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        
        # Re-add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Manifest and service worker (short cache, check for updates)
    location ~* (manifest\.json|sw\.js|service-worker\.js)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # HTML files - short cache for CDN, allows quick updates
    # index.html contains references to hashed assets, so it needs to update
    location ~* \.html$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300, must-revalidate";
        
        # Re-add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Handle client-side routing (SPA fallback to index.html)
    location / {
        # For SPA routes, serve index.html with short cache
        try_files $uri $uri/ /index.html;
        
        # Default cache for HTML responses
        add_header Cache-Control "public, max-age=300, must-revalidate";
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }
}
