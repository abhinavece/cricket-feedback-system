server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # ============================================================
    # Social Media Crawler Detection for OG Preview Images
    # ============================================================
    
    # Detect social media crawlers (WhatsApp, Facebook, Twitter, etc.)
    set $is_crawler 0;
    if ($http_user_agent ~* "(facebookexternalhit|Facebot|WhatsApp|Twitterbot|LinkedInBot|Slackbot|TelegramBot|Discordbot|Pinterest|vkShare|W3C_Validator|redditbot|Applebot|bingbot|Googlebot)") {
        set $is_crawler 1;
    }
    
    # Match availability share links - serve OG page to crawlers
    location ~ ^/share/match/([a-zA-Z0-9_-]+)$ {
        if ($is_crawler = 1) {
            rewrite ^ /og/availability.html last;
        }
        try_files $uri $uri/ /index.html;
    }
    
    # Payment share links - serve OG page to crawlers
    location ~ ^/share/payment/([a-zA-Z0-9_-]+)$ {
        if ($is_crawler = 1) {
            rewrite ^ /og/payment.html last;
        }
        try_files $uri $uri/ /index.html;
    }
    
    # Feedback links - serve OG page to crawlers
    location ~ ^/feedback/([a-zA-Z0-9_-]+)$ {
        if ($is_crawler = 1) {
            rewrite ^ /og/feedback.html last;
        }
        try_files $uri $uri/ /index.html;
    }
    
    # OG HTML pages (served to crawlers)
    location /og/ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Robots-Tag "noindex, nofollow";
    }

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend
    location /api {
        proxy_pass http://cricket-feedback-backend-service:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
