apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: cricket-feedback
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: cricket-feedback-ai-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        # Master kill switch - set to "false" to disable
        - name: AI_SERVICE_ENABLED
          value: "true"
        # AI Provider - google_ai_studio, openrouter (future)
        - name: AI_PROVIDER
          value: "google_ai_studio"
        # Google AI Studio API Key (from AI Studio console)
        - name: GOOGLE_AI_STUDIO_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: google-ai-studio-api-key
              optional: true
        # Daily request limit for cost control
        - name: DAILY_REQUEST_LIMIT
          value: "500"
        # Minimum confidence threshold for auto-accept
        - name: MIN_CONFIDENCE_THRESHOLD
          value: "0.7"
        # Logging level
        - name: LOG_LEVEL
          value: "INFO"
        # Backend service URL for callbacks (if needed in future)
        - name: BACKEND_CALLBACK_URL
          value: "http://backend-service:5001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: cricket-feedback
  labels:
    app: ai-service
spec:
  selector:
    app: ai-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
# Secret for AI Service API keys
# Create with: kubectl create secret generic ai-service-secrets --from-literal=google-ai-studio-api-key=YOUR_KEY -n cricket-feedback
apiVersion: v1
kind: Secret
metadata:
  name: ai-service-secrets
  namespace: cricket-feedback
type: Opaque
data:
  # Base64 encoded placeholder - replace with actual key
  # echo -n "your-api-key" | base64
  google-ai-studio-api-key: ""
