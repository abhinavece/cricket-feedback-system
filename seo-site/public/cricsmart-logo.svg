<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#logoGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main logo container -->
  <rect x="15" y="15" width="70" height="70" rx="16" fill="url(#logoGradient)"/>
  
  <!-- Letter C -->
  <text x="50" y="68" font-family="Arial Black, Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle">C</text>
  
  <!-- AI Badge -->
  <circle cx="78" cy="22" r="14" fill="url(#badgeGradient)" stroke="#020617" stroke-width="3"/>
  
  <!-- Sparkle icon in badge -->
  <path d="M78 14 L79.5 19 L84 20.5 L79.5 22 L78 27 L76.5 22 L72 20.5 L76.5 19 Z" fill="white"/>
</svg>
